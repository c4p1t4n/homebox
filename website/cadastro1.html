<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro</title>
</head>
<body class="cadastro_body">
    <div class="homebox_logo">
        <img class="logo_homebox" src="assets/img/homebox-logo.png" alt="">
    </div>
    <div class="div_cadastro">
        <form class="cadastro" id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <p class="cadastro_titulo">Cadastro</p>
            <div class="conteudo_cadastro">
                <label>Nome completo:</label>
                <input name="nome" type="text" required>
                <label>E-mail:</label>
                <input name="email" type="text" required>
                <label>Senha:</label>
                <input name="senha" type="password" required>
                <label>Digite novamente sua senha:</label>
                <input name="senha" type="password" required>
                <label>CPF:</label>
                <input name="cpf" type="text" required>
                <button onsubmit="return entrar()" id="btn_entrar" value="Cadastrar">Pr√≥ximo</button>
            </div>
        </form>
    </div>
</body>
</html>
