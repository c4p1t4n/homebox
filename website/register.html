<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icon/homebox-logo.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <title>Cadastro</title>
</head>

<body class="register_body">
    <div class="container">
        <a href="./index.html"><img src="./assets/img/icon/logo-removebg-preview.png" alt="logo Homebox"></a>
    </div>
    <div class="container">
        <form class="register_div">
            <h2 class="title_cadastro">Cadastro</h2>
            <div class="div_input">
                <p>Nome Completo</p>
                <input required type="text" placeholder="xxxxxx xxxxxxx xxxxxx">
            </div>
            <div class="div_input">
                <p>CPF</p>
                <input required type="text" placeholder="592493693-43">
            </div>
            <div class="div_input">
                <p>CEP</p>
                <input required type="number" placeholder="09385-220">
            </div>
            <div class="div_input">
                <p>E-mail</p>
                <input required type="email" placeholder="xxxxxx@gmail.com.br">
            </div>
            <div class="div_input">
                <p>Categoria</p>
                <select required name="category" id="category">
                    <option value="">Selecione</option>
                    <option value="provider">Prestador de servi√ßo</option>
                    <option value="client">Client</option>
                </select>
            </div>
            <div class="div_input">
                <p>Senha</p>
                <input required type="password" placeholder="xxxxxxxxxxxxx">
            </div>
            <div class="div_input">
                <p>Digite novamente sua senha</p>
                <input required type="password" placeholder="xxxxxxxxxxxxx">
            </div>
            <a register href="./login.html"><button class="button_register">Cadastrar</button></a>
        </form>
    </div>
</body>

<script src="./assets/js/script.js"></script>
<script src="./assets/js/register.js"></script>

</html>
