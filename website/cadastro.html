<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/homebox-logo.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <title>Cadastro</title>
</head>

<body class="cadastro_body">
    <div class="homebox_logo">
        <a href="./index.html"><img class="logo_homebox" src="assets/img/homebox-logo.png" alt=""></a>
    </div>
    <div class="div_cadastro" id="form_1" style="display:initial">
        <div class="cadastro">
            <form>
                <p class="cadastro_titulo">Cadastro</p>
                <div class="conteudo_cadastro">
                    <label>Nome completo:</label>
                    <input name="nome" type="text" required>
                    <label>E-mail:</label>
                    <input name="email" type="text" required>
                    <label>Senha:</label>
                    <input name="senha" type="password" required>
                    <label>Digite novamente sua senha:</label>
                    <input name="senha" type="password" required>
                    <label>CPF:</label>
                    <input name="cpf" type="text">
                    <button onclick="changeForm()">Próximo</button>
                </div>
            </form>
        </div>
    </div>
    <div class="div_cadastro_2" id="form_2" style="display:none">
        <div class="cadastro">
            <form>
                <p class="cadastro_titulo">Cadastro</p>
                <div class="conteudo_cadastro">
                    <label>CEP:</label>
                    <input name="cep" type="text" required>
                    <label>Endereço:</label>
                    <input name="endereco" type="text" required>
                    <label>Bairro:</label>
                    <input name="bairro" type="text" required>
                    <label>Complemento:</label>
                    <input name="complemento" type="text" required>
                    <button onclick="registration()">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
