<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icon/homebox-logo.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <title>Cadastro</title>
</head>

<body class="cadastro_body">
    <div class="homebox_logo">
        <a href="./index.html"><img class="logo_homebox" src="assets/img/icon/homebox-logo.png" alt=""></a>
    </div>
    <div class="div_cadastro" id="form_1" style="display:initial">
        <div class="cadastro">
            <form>
                <p class="cadastro_titulo">Cadastro</p>
                <div class="conteudo_cadastro">
                    <label>Nome completo:</label>
                    <input name="nome" type="text" required>
                    <label>CPF:</label>
                    <input name="cpf" type="text" maxlength="11">
                    <label>CEP:</label>
                    <input name="cep" type="text" maxlength="8">
                    <label>E-mail:</label>
                    <input name="email" type="text" required>
                    <label>Senha:</label>
                    <input name="senha" type="password" required>
                    <label>Digite novamente sua senha:</label>
                    <input name="senha" type="password" required>
                    <button cadastro>Cadastro</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="./assets/js/script.js"></script>
<script src="./assets/js/cadastro.js"></script>

</html>
