name: ${self:service}-put-users-distance
handler: src/put_users_distance/put_users_distance.lambda_handler
description: Lambda para realizar o KNN entre um novo cliente e os prestadores de serviço
timeout: 600
memorySize: 5120
runtime: python3.8
role: arn:aws:iam::${aws:accountId}:role/LabRole
layers:
  - arn:aws:lambda:us-east-1:336392948345:layer:AWSSDKPandas-Python38:1
package:
  patterns:
    - src/put_users_distance/put_users_distance.py
environment:
  DB_IP: !GetAtt EC2PrivateAZ1.PublicIp
  DISTANCE_CALCULATION_URL: !GetAtt DistanceCalculationURL.FunctionUrl
tags:
  Responsavel_Financeiro: "HOMEBOX"
  Schedule: "ON-DEMAND"
  Environment_Type: "HOMEBOX_LAMBDA"
  Monitoring: "NAO"
  Migrar: "NAO"
  Cost_Center: "-"
  Fluxo: "PUT_USERS_DISTANCE"
  Use_Case: "Lambda para realizar o KNN entre um novo cliente e os prestadores de serviço"
  Name: "HOMEBOX-CORE-put-users-distance"