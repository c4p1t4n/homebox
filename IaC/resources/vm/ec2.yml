Resources:
  # LOAD BALANCER

  EC2LoadBalancerAZ1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-08d4ac5b634553e16
      KeyName: ch28082022Publica
      InstanceType: t2.medium
      SubnetId: !Ref SubnetPubAZ1
      SecurityGroupIds:
        - !GetAtt SecurityGroupLBPub.GroupId
      BlockDeviceMappings:
        - DeviceName: "/dev/sda1"
          Ebs:
            VolumeType: "gp2"
            VolumeSize: "20"
      Tags:
        - Key: Name
          Value: ec2-pub-lb-az1

  # AZ1
