Resources:
  EC2FrontEnd:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-05fa00d4c63e32376
      KeyName: ch28082022Pub
      InstanceType: t2.micro
      SubnetId: !Ref SubnetPubAZ1
      SecurityGroupIds:
        - !GetAtt SecurityGroupPub.GroupId
      BlockDeviceMappings:
        - DeviceName: "/dev/sda1"
          Ebs:
            VolumeType: "gp2"
            VolumeSize: "8"
      Tags:
        - Key: Name
          Value: ec2-pub-front-end

  EC2Private:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-05fa00d4c63e32376
      KeyName: ch28082022Pri
      InstanceType: t2.micro
      SubnetId: !Ref SubnetPriAZ1
      SecurityGroupIds:
        - !GetAtt SecurityGroupPri.GroupId
      BlockDeviceMappings:
        - DeviceName: "/dev/sda1"
          Ebs:
            VolumeType: "gp2"
            VolumeSize: "8"
      Tags:
        - Key: Name
          Value: ec2-priv-back-bd
